<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <label class="item" ng-show="!showLoginForm">
            <button class="button button-block button-positive" ng-click="doLoginFacebook()">
                Entrar com Facebook
            </button>
        </label>
        <p ng-click="showLoginForm = !showLoginForm">Entrar com <span ng-show="!showLoginForm">email</span> <span ng-show="showLoginForm">facebook</span></p>
        <form ng-submit="doLogin()" ng-show="showLoginForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
